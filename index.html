<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Example Gallery | lbox</title>
    <link href="lbox.css" rel="stylesheet">
  </head>
  <body>
    <div id="lboxContainer"></div>
    <script>
        async function handler(){
            let response = await fetch('img/config.json');
            let config = await response.json();

            let l = new lbox('lboxContainer', config);
        }
        window.onload = handler;
    </script>
    <script src="lbox.js"></script>
  </body>
</html>
